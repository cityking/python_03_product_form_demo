{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>产品添加</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>

  
  <form class="form-horizontal" method="post" action={% url 'add3' %}>
    {% csrf_token %}
    <fieldset>
      <div id="legend" class="">
        <legend class="">添加产品</legend>
      </div>
    

    <div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">产品名</label>
          <div class="controls">
	  {{product_form.name}}
        </div>

    
<p>
    <div class="control-group">

          <!-- Select Basic -->
          <label class="control-label">产品型号</label>
          <div class="controls">
	  {{product_form.spec}}
                  </div>

        </div>

    <div class="control-group">

          <!-- Select Basic -->
          <label class="control-label">产品类别</label>
          <div class="controls">
	  {{product_form.cate}}
                  </div>

        </div>

    <div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">库存数量</label>
          <div class="controls">
	  {{product_form.stock}}
            <p class="help-block"></p>
          </div>
        </div>
        <div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">产品价格</label>
          <div class="controls">
	  {{product_form.price}}
            <p class="help-block"></p>
          </div>
        </div>
        <div class="control-group">

          <!-- Select Multiple -->
          <label class="control-label">产品关键词</label>
          <div class="controls">
	  {{product_form.key}}
            
          </div>
        </div>
        <div class="control-group">

          <!-- Textarea -->
          <label class="control-label">产品描述</label>
          <div class="controls">
            <div class="textarea">
	    {{product_form.desc}}
            </div>
          </div>
        </div>

    <div class="control-group">
          <label class="control-label"></label>

          <!-- Button -->
          <div class="controls">
            <button class="btn btn-primary">添加</button>
          </div>
        </div>

    </fieldset>
  </form>


</body>
</html>
